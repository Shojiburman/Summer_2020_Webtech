	session_start();

	if(isset($_POST['submit'])){

		$password 	= $_POST['password'];

		if(empty($name) || empty($password)){
			echo "null submission";

		} else{
			
			$file = fopen('user.txt', 'r');
			$data = fread($file, filesize('user.txt'));

			}
