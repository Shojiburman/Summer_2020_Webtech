<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <table width="500px" border="1" cellpadding="0" cellspacing="0" align="center">
        <tr height="50px">
            <td colspan="2" align="right">
                <a href="publicHome.html">Home</a>
                <a href="registration.html">Registration</a>
                <a href="login.html">Login</a>
            </td>
        </tr>
        <tr height="auto">
            <td colspan="2" style="padding: 40px 100px 40px 100px;">
                <fieldset style="display: block; width: 350px; margin: 20px auto">
                    <legend><b>REGISTRATION</b></legend>
                    <form method="post" action="regCheck.php">
                        <br />
                        <table width="100%" cellpadding="0" cellspacing="0">
                            <tr>
                                <td>Name</td>
                                <td>:</td>
                                <td><input name="uname" type="text"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>:</td>
                                <td>
                                    <input name="email" type="text">
                                    <abbr title="hint: sample@example.com"><b>i</b></abbr>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td>User Name</td>
                                <td>:</td>
                                <td><input name="username" type="text"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>:</td>
                                <td><input name="password" type="password"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td>:</td>
                                <td><input name="confirmPassword" type="password"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <fieldset>
                                        <legend>Gender</legend>
                                        <input name="gender" type="radio">Male
                                        <input name="gender" type="radio">Female
                                        <input name="gender" type="radio">Other
                                    </fieldset>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <fieldset>
                                        <legend>Date of Birth</legend>
                                        <input type="text" size="2" />/
                                        <input type="text" size="2" />/
                                        <input type="text" size="4" />
                                        <font size="2"><i>(dd/mm/yyyy)</i></font>
                                    </fieldset>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                        <hr />
                        <input name="submit" type="submit" value="Submit">
                        <input name="reset" type="reset">
                    </form>
                </fieldset>
            </td>
        </tr>
        <tr height="30px">
            <td colspan="2" align="center">Copyright@ 2017</td>
        </tr>
    </table>
</body>

</html>
