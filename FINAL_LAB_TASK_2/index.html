<!DOCTYPE html>
<html>

<head>
    <title>HTML-FORM Validation using PHP</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        strong {
            color: red;
        }
    </style>
</head>

<body>
    <form action="" method="post" id="name">
        <label>Name</label>
        <input type="text" name="name" value="" size="20px" style="margin: 5px 0px 5px 0px">
        < <input name="nameSubmit" type="submit" value="Submit">
    </form>
    <form action="" method="post" id="email">
        <label>Email</label>
        <input type="text" name="email" value="" style="margin: 5px 0px 5px 0px">
        <abbr title="Hint: sample@example.com">i</abbr>
        < <input name="emailSubmit" type="submit" value="Submit">
    </form>
    <form action=">" method="post" id="gender">
        <fieldset style="width: 200px; display: inline-block;">
            <legend>Gender</legend>
            <input type="radio" name="gender" value="Male"><label>Male</label>
            <input type="radio" name="gender" value="Female"><label>Female</label>
            < <input type="radio" name="gender" value="Other"><label>Other</label>
        </fieldset>
        < <input name="genderSubmit" type="submit" value="Submit">
    </form>
    <form action="" method="post" id="dob">
        <table>
            <tr>
                <td>
                    <fieldset style="width: auto; display: inline-block;">
                        <legend>Date of birth</legend>
                        <table>
                            <tr>
                                <td align="center">dd</td>
                                <td></td>
                                <td align="center">mm</td>
                                <td></td>
                                <td align="center">yyyy</td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 10px"><input type="number" name="date" value="" size="1px"></td>
                                <td style="padding-bottom: 10px"><input type="number" name="month" value="" size="1px"></td>
                                <td style="padding-bottom: 10px"><input type="number" name="year" value="" size="2px"></td>
                            </tr> 
                            <tr>
                                <td colspan="5" style="border-top: 1px solid black; padding-top: 10px">
                                    <input name="dobSubmit" type="submit" value="Submit">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </form>
    <form action="" method="post" id="degree">
        <fieldset style="width: 200px; display: inline-block;">
            <legend>Degree</legend>
            <input type="checkbox" name="degree[]" value="SSC"><label>SSC</label>
            <input type="checkbox" name="degree[]" value="HSC"><label>HSC</label>
            <input type="checkbox" name="degree[]" value="BSc"><label>BSc</label>
        </fieldset>
        < <input name="degreeSubmit" type="submit" value="Submit">
    </form>
    <form action="" method="post" id="blood">
        <div style="border-bottom: 1px solid black; padding-bottom: 10px; margin-bottom: 10px; display: inline-block;">
            <label>Blood Group</label>
            <select name="blood">
                <option value="0">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        < <input name="bloodSubmit" type="submit" value="Submit">
    </form>
    <form action="" method="post" id="pic">
        <table>
            <tr>
                <td>
                    <fieldset style="width: 200px; display: inline-block;">
                        <legend>Profile Picture</legend>
                        <label>User ID</label>
                        <input type="number" name="uid" value="">
                        <label>Picture</label>
                        <input type="file" name="pic">
                        <input name="profileSubmit" type="submit" value="Submit">
                    </fieldset>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
